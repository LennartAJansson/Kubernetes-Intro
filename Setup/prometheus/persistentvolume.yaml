apiVersion: v1
kind: PersistentVolume
metadata:
  name: prometheus-pv-volume
  #labels:
    #type: local
spec:
  #storageClassName: manual
  storageClassName: local-path
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/tmp/shared/prometheus"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-pv-claim
spec:
  #storageClassName: manual
  storageClassName: local-path
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
