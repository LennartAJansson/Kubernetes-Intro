apiVersion: v1
kind: PersistentVolumeClaim
#https://kubernetes.io/docs/tasks/configure-pod-container/configure-persistent-volume-storage/
metadata:
  name: buildversionsapi-claim
  labels:
    app: buildversionsapi
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
